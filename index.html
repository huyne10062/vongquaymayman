<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>V√≤ng quay may m·∫Øn</title>
  <style>
    body {
      background: #f8f8ff;
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
      position: relative;
    }

    canvas {
      border-radius: 50%;
    }

    #spin {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background-color: #2ecc71;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    #spin:disabled {
      background-color: #aaa;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    /* Kim ch·ªâ ‚Äì ƒëi·ªÅu ch·ªânh cho ch·∫°m v√†o d∆∞·ªõi ·∫£nh */
    #pointer {
      position: absolute;
      top: 125px; /* Kim ch·ªâ ch·∫°m v√†o ph·∫ßn d∆∞·ªõi avatar */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 30px solid #333;
      z-index: 10;
    }

    /* Avatar ch√≠nh gi·ªØa v√≤ng */
    #center-avatar {
      position: absolute;
      top: 150px; /* Avatar g·∫ßn v·ªõi t√¢m v√≤ng */
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- Kim ch·ªâ -->
  <div id="pointer"></div>

  <!-- ·∫¢nh avatar (ch·ªânh ƒë∆∞·ªùng d·∫´n ·∫£nh ·ªü src n·∫øu kh√°c t√™n) -->
  <img id="center-avatar" src="avatar.png" alt="Avatar">

  <!-- V√≤ng quay -->
  <canvas id="wheel" width="400" height="400"></canvas>
  <br>
  <button id="spin">Quay</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const center = size / 2;
    const radius = center - 10;

    const options = [
      "L·ª±a ch·ªçn 1",
      "L·ª±a ch·ªçn 2",
      "L·ª±a ch·ªçn 3",
      "L·ª±a ch·ªçn 4",
      "L·ª±a ch·ªçn 5",
      "L·ª±a ch·ªçn 6",
      "L·ª±a ch·ªçn 7"
    ];

    const colors = ["#e74c3c", "#e67e22", "#2ecc71", "#8e44ad", "#f1c40f", "#ffffff", "#3498db"];

    let startAngle = 0;
    const arc = 2 * Math.PI / options.length;

    function drawWheel() {
      for (let i = 0; i < options.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText(options[i], radius / 2.2, 5);
        ctx.restore();
      }
    }

    function spin() {
      document.getElementById("result").innerText = "";
      document.getElementById("spin").disabled = true;

      let velocity = Math.random() * 0.3 + 0.25;

      function animate() {
        if (velocity <= 0.002) {
          const degrees = startAngle * 180 / Math.PI + 90;
          const arcd = arc * 180 / Math.PI;
          const index = Math.floor((360 - degrees % 360) / arcd) % options.length;
          document.getElementById("result").innerText = `üéâ K·∫øt qu·∫£: ${options[index]}`;
          document.getElementById("spin").disabled = false;
          return;
        }

        startAngle += velocity;
        velocity *= 0.985;
        draw();
        requestAnimationFrame(animate);
      }

      animate();
    }

    function draw() {
      ctx.clearRect(0, 0, size, size);
      drawWheel();
    }

    draw();
    document.getElementById("spin").addEventListener("click", spin);
  </script>
</body>
</html>
