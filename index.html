<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>V√≤ng quay may m·∫Øn</title>
  <style>
    body {
      background: #f8f8ff;
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
      position: relative;
    }

    canvas {
      border-radius: 50%;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #spin {
      background-color: #2ecc71;
      color: white;
    }

    #spin:disabled {
      background-color: #aaa;
    }

    #removeChoice {
      background-color: #e74c3c;
      color: white;
      display: none;
      margin-left: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    /* Kim ch·ªâ ‚Äì ƒëi·ªÅu ch·ªânh cho ch·∫°m v√†o d∆∞·ªõi ·∫£nh */
    #pointer {
      position: absolute;
      top: 125px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 30px solid #333;
      z-index: 10;
    }

    /* Avatar ch√≠nh gi·ªØa v√≤ng */
    #center-avatar {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- Kim ch·ªâ -->
  <div id="pointer"></div>

  <!-- ·∫¢nh avatar (ƒë·∫∑t t√™n ·∫£nh l√† avatar.png ho·∫∑c thay ƒë·ªïi src n·∫øu kh√°c) -->
  <img id="center-avatar" src="avatar.png" alt="Avatar">

  <!-- V√≤ng quay -->
  <canvas id="wheel" width="400" height="400"></canvas>
  <br>
  <button id="spin" onclick="spin()">Quay</button>
  <button id="removeChoice" onclick="removeChoice()">Lo·∫°i b·ªè l·ª±a ch·ªçn</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const center = size / 2;
    let radius = center - 10;

    // Danh s√°ch l·ª±a ch·ªçn v√† m√†u s·∫Øc t∆∞∆°ng ·ª©ng
    let options = [
      "L·ª±a ch·ªçn 1",
      "L·ª±a ch·ªçn 2",
      "L·ª±a ch·ªçn 3",
      "L·ª±a ch·ªçn 4",
      "L·ª±a ch·ªçn 5",
      "L·ª±a ch·ªçn 6",
      "L·ª±a ch·ªçn 7"
    ];
    let colors = ["#e74c3c", "#e67e22", "#2ecc71", "#8e44ad", "#f1c40f", "#ffffff", "#3498db"];

    let startAngle = 0;
    let arc = 2 * Math.PI / options.length;
    let lastChosenIndex = null; // L∆∞u l·∫°i ch·ªâ s·ªë l·ª±a ch·ªçn tr√∫ng cu·ªëi c√πng

    function drawWheel() {
      // N·∫øu kh√¥ng c√≤n l·ª±a ch·ªçn n√†o, hi·ªÉn th·ªã th√¥ng b√°o
      if(options.length === 0) {
        document.getElementById("result").innerText = "Kh√¥ng c√≤n l·ª±a ch·ªçn n√†o!";
        return;
      }
      
      arc = 2 * Math.PI / options.length;
      ctx.clearRect(0, 0, size, size);
      for (let i = 0; i < options.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText(options[i], radius / 2.2, 5);
        ctx.restore();
      }
    }

    function spin() {
      // Reset hi·ªÉn th·ªã k·∫øt qu·∫£ v√† ·∫©n n√∫t lo·∫°i b·ªè
      document.getElementById("result").innerText = "";
      document.getElementById("removeChoice").style.display = "none";
      document.getElementById("spin").disabled = true;

      let velocity = Math.random() * 0.3 + 0.25;

      function animate() {
        if (velocity <= 0.002) {
          // T√≠nh to√°n l·ª±a ch·ªçn tr√∫ng
          const degrees = startAngle * 180 / Math.PI + 90;
          const arcd = arc * 180 / Math.PI;
          lastChosenIndex = Math.floor((360 - degrees % 360) / arcd) % options.length;
          document.getElementById("result").innerText = `üéâ K·∫øt qu·∫£: ${options[lastChosenIndex]}`;
          // Hi·ªán n√∫t lo·∫°i b·ªè l·ª±a ch·ªçn
          document.getElementById("removeChoice").style.display = "inline-block";
          document.getElementById("spin").disabled = false;
          return;
        }

        startAngle += velocity;
        velocity *= 0.985;
        drawWheel();
        requestAnimationFrame(animate);
      }

      animate();
    }

    function removeChoice() {
      if(lastChosenIndex !== null) {
        // Lo·∫°i b·ªè l·ª±a ch·ªçn v√† m√†u t∆∞∆°ng ·ª©ng kh·ªèi m·∫£ng
        options.splice(lastChosenIndex, 1);
        colors.splice(lastChosenIndex, 1);
        // C·∫≠p nh·∫≠t l·∫°i v√≤ng quay
        drawWheel();
        document.getElementById("result").innerText = "L·ª±a ch·ªçn ƒë√£ b·ªã lo·∫°i b·ªè!";
        // ·∫®n n√∫t lo·∫°i b·ªè l·ª±a ch·ªçn sau khi lo·∫°i b·ªè
        document.getElementById("removeChoice").style.display = "none";
        lastChosenIndex = null;
      }
    }

    drawWheel();
  </script>
</body>
</html>
